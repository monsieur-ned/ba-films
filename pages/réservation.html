<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/font/css/all.min.css">
    <link rel="stylesheet" href="../assets/font/css/all.css">
    <link rel="stylesheet" href="../assets/font/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>BÂ FILMS</title>
</head>
<body>
    <div class="container-fluid" id="img" >
        <div class="container py-5">
            <div class="row py-5 my-5">
                <h1 id="titre">Bâ Films</h1>
                
                <p class="col-md-4 d-none" id="sous_titre">Vivez le cinema autrement</p>
                
            </div>

        </div>
    </div>
    <nav class="container-fluid ">
        <div class="container ">
            <div class="row" id="barmenu " >
                <div class="col-md-4 text-md-center link py-2 active">
                    <i class="fa fa-house text-light mx-3"></i>
                    <a href="/" id="dt">Accueil</a>
                </div>

                <div class="col-md-4 text-md-center link py-2">
                    <i class="fa fa-tv mx-3 text-light"></i>
                    <a id="text2" href="programme.html">Programme</a>
                </div>
                <div class="col-md-4 text-md-center link py-2">
                    <i class="fa-regular fa-calendar-check text-light mx-3"></i>
                    <a id="text3" href="réservation.html">Reservation</a>
                </div>
            </div>

        </div>

    </nav>
    <div class="container-fluid" id="body">  
        <div class="container ">
            <div class="row py-5">
                <form class="col-md-8 offset-md-2 my-5">
                    <div class="form-group">
                        <label class="form-label">Nom & Prénom</label>
                        <input class="form-control" placeholder="Ex mouyabi cedric">
                    </div>

                    <label style="margin-right: 5px;">Vous êtes : </label>

                    <div class="form-check ligne my-3">
                        <input name="genre" value="Homme" id="Homme" class="form-check-input" type="radio">
                        <label for="Homme" class="form-check-label" >Homme</label>
                    </div>
                    <div class="form-check ligne my-3 mx-3" >
                        <input name="genre" id="Femme" value="Femme" class="form-check-input" type="radio">
                        <label for="Femme" class="form-check-label" >Femme</label>
                    </div>

                    <div class="row mb-2">
                        <div class="form-group col-md-6">
                            <label class="form-label">Téléphone</label>
                            <input class="form-control" placeholder="Numero de téléphone valide" type="text">
                        </div>
    
                        <div class="form-group col-md-6">
                            <label class="form-label">Email</label>
                            <input class="form-control" placeholder="Adresse electronique valide" type="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nombre de place</label>
                        <input class="form-control" type="number" value="1">
                    </div>
                    
                    <div class="form-group my-3">
                        <input class="btn btn-danger px-5 d-none" type="reset" value="annuler">
                        <input class="btn btn-danger col-12" type="submit" value="Reserver">
                    </div>
                </form>

            </div>

        </div>
    </div>    
    
</body>
</html>
